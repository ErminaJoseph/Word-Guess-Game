<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <header class="row">
        <h1 class="col-md-6 offset-md-2"> Word Guessing Game: HBO Edition</h1> 
        <img class="col-md-2" src="assets/images/HBO-logo.JPG">
    </header>

    <div class="container">

        <br>
        <br>
        <br>

        <div class="row">
            <div class="col-md-4 offset-md-4">
                <p id="get-started">Press Any Key to get Started</p> 
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-4">
                <p id="word-space"></p>
            </div>    
        </div>

        <br>
        <br>
        <br>

        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-4">
                <h3>Guesses Left:</h3>
            </div>

            <div class="col-md-1">
                <h3 id="guesses-left"></h3>
            </div>

            <div class="col-md-3">
            </div>
        </div>

        <br>
        <br>
        <br>

        <div class="row">
            <div class="col-md-8 offset-md-4">
                <h3>Letters Used:</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <p id="letters-used"></p>
            </div>

            <div class="col-md-4">
            </div>
        </div>

        <br>
        <br>
        
    </div>

<footer class="col-md-12">
    Copyright
</footer>
</body>
</html>
